<div class="bg-vary-light-gray mt-20 h-72 mx-4 md:mx-24 lg:mx-48">
    <picture class="relative flex justify-center " >
        <img class="absolute -bottom-10 w-24" [src]="testimonial.img" alt="">
    </picture>
    <div class="flex flex-col justify-center mt-4 space-y-5 h-full text-center" id="testimonial-data">
        <h3 class="text-xl font-bold" id="#name" >{{testimonial.name}}</h3>
        <p class="text-dark-grayish-blue text-lg px-4" id="testimony">
            “{{testimonial.testimony}}”
        </p>
    </div>
</div>

<app-cta-button [description]="'Get Started'" [buttonStyle]="'bright-red-testimonial'" [containerStyle]="'testionial-button-container'"></app-cta-button>
